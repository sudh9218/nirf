<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        .form-container label {
            font-weight: bold;
            margin-top: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            padding: 8px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        .form-container button {
            margin-top: 15px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h2>Register Your College</h2>
    <div class="form-container">
        <form action="/register_college" method="POST" onsubmit="return validateForm();">
            <label for="college_name">College Name:</label>
            <input type="text" name="college_name" class="form-control" id="college_name" required>

            <!-- Loop for entering all parameters -->
            {% set parameters = ["SS", "FSR", "FQE", "FRU", "OE", "MIR","PU","QP","IPR","FPPP","SDG", "GUE", "GPHD", "RD", "WD", "ESCS", "PCS","PR"] %}
            {% for param in parameters %}
                <label for="{{ param }}">{{ param }}:</label>
                <input type="number" step="0.01" class="form-control" name="{{ param }}" id="{{ param }}" required>
            {% endfor %}

            <button type="submit">Register College</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const inputs = document.querySelectorAll('input[type="number"]');
            for (let input of inputs) {
                if (input.value === '' || isNaN(input.value)) {
                    alert("Please fill out all fields correctly.");
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
