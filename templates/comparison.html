<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRF Ranking Prediction</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-image: url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2015&q=80');
            /* Data analytics background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* Overlay to improve readability */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            /* Semi-transparent white overlay */
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background-color: #008080;
            /* Teal */
            position: relative;
            z-index: 1;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-size: 16px;
        }

        .nav-link:hover {
            color: #c0f0f0 !important;
            /* Light teal on hover */
        }

        /* Header */
        .header {
            background-color: rgba(240, 248, 255, 0.8);
            /* Light blue with transparency */
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            color: #008080;
            /* Teal */
            font-size: 36px;
            font-weight: bold;
        }

        .header p {
            color: #555;
            font-size: 18px;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            /* White with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .form-container label {
            font-weight: bold;
            color: #008080;
            /* Teal */
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-container button {
            background-color: #008080;
            /* Teal */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #006666;
            /* Darker teal */
        }

        /* Footer */
        .footer {
            background-color: rgba(240, 240, 240, 0.9);
            /* Light grey with transparency */
            color: #555;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">NIRF Ranking Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insights">Insights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comparison">Comparison</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <h1>Select Colleges for Comparison</h1>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                
        <div class="form-container">
            <form action="/compare_colleges" method="post">
                <label for="selected_colleges">Select Colleges:</label>
                <select name="selected_colleges" id="selected_colleges" class="form-control">
                    {% for college in colleges %}
                    <option value="{{ college }}">{{ college }}</option>
                    {% endfor %}
                </select>
                <label for="comparison_category">Comparison Category:</label>
                <select name="comparison_category" id="comparison_category" class="form-control">
                    <option value="top_10">Top 10</option>
                    <option value="top_11_50">Top 11-50</option>
                    <option value="top_51_100">Top 51-100</option>
                </select>
                <hr>
                <button type="submit">Compare</button>
            </form>
        </div>
    </div>
</div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Kramah Software LLC. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
